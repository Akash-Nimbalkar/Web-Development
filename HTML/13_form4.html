<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Event Registration Form</h2>

    <form >
        <label for="name">Name : </label>
        <input type="text" id="name" name="name">
 
        <br/><br/>
        <label for="emailID">Email ID : </label>
        <input type="email" id="emailID" name="emailID">
        <br/><br/>

        <label for="phone">Phone :</label>
        <input type="tel" id="phone" name="phone">
        <br/> <br/>

        <label for="occupationType">Occupation : </label>
        <select name="occupationType" id="occupationType">
            <option value="Student">Student</option>
            <option value="Professional">Professional</option>
            <option value="Other">Other</option>
             </select>
        <br/> <br/>

        <fieldset>
            <legend>Topics of Interest</legend>

            <label for="html">HTML</label>
            <input type="checkbox" name="checkbox" id="html">
            <br/>

            <label for="css">CSS</label>
            <input type="checkbox" name="checkbox" id="css">
            <br/>

            <label for="js">Javascript</label>
            <input type="checkbox" name="checkbox" id="js">
            <br/>

        </fieldset> 
        <br/> 
        <label for="textarea">Comments :</label>
        <br/>
        <textarea name="textarea" id="textarea" cols="30" rows="10"></textarea>

        <button type="submit">Register</button>
    </form>
</body>
</html>
