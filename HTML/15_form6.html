<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Complex Form</h2>
    <form >
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name :</label>
        <input type="text" name="name" id="name">

        <label for="emailID">Email ID :</label>
        <input type="email" name="emailID" id="emailID">

        <label for="phone">Phone :</label>
        <input type="tel" name="phone" id="phone">

        <label for="dob">Date of Birth</label>
        <input type="date" name="dob" id="dob">
        
        <p style="display: inline;">Gender</p>
        <input type="radio" name="gender" id="male">
        <label for="male">Male</label>
        
        <input type="radio" name="gender" id="female">
        <label for="female">Female</label>
        
        <label for="country">Country : </label>
        <select name="country" id="country" aria-placeholder="Choose your country">
            <option value="india">India</option>
            <option value="america">America</option>
            <option value="japan">Japan</option>
        </select>
        </fieldset>

        <fieldset>
            <legend>Address</legend>

            <label for="street">Street</label>
            <input type="text" name="street" id="street">

            <label for="city">City</label>
            <input type="text" name="city" id="city">

            <label for="state">State</label>
            <input type="text" name="state" id="state">

            <label for="zip">Zip Code</label>
            <input type="text" name="zip" id="zip">

        </fieldset>

        <fieldset>
            <legend>Other Information</legend>
            <label for="comment">Comments</label>
            <textarea name="comment" id="comment" cols="40" rows="5"></textarea>
            <label for="chechbox">I agree to the terms of service</label>
            <input type="checkbox" name="chechbox" id="chechbox">
        </fieldset>
        <button>Submit</button>
    </form>
</body>
</html>
