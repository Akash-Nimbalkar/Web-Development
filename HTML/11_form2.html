<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--The <fieldset> tag is used to group related elements in a form.
        The <fieldset> tag draws a box around the related elements.
        The <legend> tag is used to define a caption for the <fieldset> element.-->
    
    <fieldset>
        <legend>HTML Form Dummy</legend>
        <form>
            <label for="datepicker">Choose your DOB : </label>
            <input type="date" id="datepicker">
       <br/><br/>
            <label for="selector1">Please choose your snacks :</label>
            <br><br>
            <select name="snacks" id="selector1" multiple>
                <option value="maggie">Maggie</option>
                <option value="popcorn">Popcorn</option>
                <option value="sandwich">Sandwich</option>
            </select>
            <br/> <br/>
    
            <label for="tarea1">Please tell us why you are suitable candidate for this job :</label>
            <br/><br/>
            <textarea name="tarea1" id="tarea1" cols="15" rows="5" placeholder="Enter your text here"></textarea>
            <br/><br/>
            <button>Mein hoon button</button>
    </form>

    </fieldset>     
</body>
</html>
