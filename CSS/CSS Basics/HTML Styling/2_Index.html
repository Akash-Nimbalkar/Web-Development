<!-- Types of HTML Styling
1. Inline CSS
2. Internal CSS
3. External CSS -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- How to link external css file with html file -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Inline CSS -->
    <p style="font-style: italic; background-color: blanchedalmond">
      Hello, Akash Nimbalkar this side!!
    </p>

    <!-- Internal CSS -->
    <p>I am aspring software developer</p>

  </body>
</html>
