<!-- Counter -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Counter</title>
  </head>
  <body>
    <!-- wrapper  -->

    <div
      class="w-[100vw] h-[100vh] flex flex-col items-center justify-center bg-[#344151] gap-10"
    >
      <div class="text-[#0398d4] font-medium text-[20px]">
        Increment and Decrement
      </div>

      <div
        class="bg-white flex text-[25px] text-[#344151] rounded-sm justify-evenly gap-12 p-3 px-5"
      >
        <button class="border-r-2 border-[#bfbfbf] pr-5" id="minus">
          <i class="fa-solid fa-minus"></i>
        </button>
        <div class="font-bold" id="value">0</div>
        <button class="border-l-2 border-[#bfbfbf] pl-5" id="plus">
          <i class="fa-solid fa-plus"></i>
        </button>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/58a810656e.js"
      crossorigin="anonymous"
    ></script>
  </body>
  <script>
    let val = document.getElementById("value").innerHTML;
    let minus = document.getElementById("minus");
    let plus = document.getElementById("plus");

    minus.addEventListener("click", function (e) {
      let newVal = parseInt(document.getElementById("value").innerHTML) - 1;
      document.getElementById("value").innerHTML = newVal;
    });

    plus.addEventListener("click", function (e) {
      let newVal = parseInt(document.getElementById("value").innerHTML) + 1;
      document.getElementById("value").innerHTML = newVal;
    });
  </script>
</html>
